{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">

{#        <form action="" method="post" enctype="multipart/form-data">#}
{#        {% csrf_token %}#}
    {% for p in part %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ p.image.url }}">
			<div class="box-element product">
				<h6><strong>{{ p.title }}</strong></h6>
				<hr>

				<button data-product="{{ p.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{ p.price }}</strong></h4>

			</div>
		</div>
        {% endfor %}
    </div>
        </form>


{% endblock content %}
